<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago - IMPORTADORA JARMA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .checkout-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .checkout-container h2 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #9B1313;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #800f0f;
        }

        .receipt-container {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        .receipt-container h2 {
            margin-top: 0;
        }
		  .back-button {
            margin-top: 20px;
            display: block;
            text-align: justify;
        }

        .back-button a {
            background-color: #9B1313;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
        }

        .back-button a:hover {
            background-color: #800f0f;
        }
    </style>
</head>

<body>
    <div class="checkout-container">
        <h2>Detalles de Pago</h2>
        <div class="form-group">
            <label for="name">Nombre Completo</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="address">Dirección</label>
            <input type="text" id="address" required>
        </div>
        <div class="form-group">
            <label for="card">Número de Tarjeta</label>
            <input type="text" id="card" required>
        </div>
        <div class="form-group">
            <button type="button" onclick="completePurchase()">Realizar Pago</button>
        </div>
		<div class="back-button">
        <a href="pag1.html">Volver a la página principal</a>
        </div>
    </div>

    <div class="receipt-container" id="receipt-container">
        <h2>Comprobante de Compra</h2>
        <p><strong>Nombre:</strong> <span id="receipt-name"></span></p>
        <p><strong>Correo Electrónico:</strong> <span id="receipt-email"></span></p>
        <p><strong>Dirección:</strong> <span id="receipt-address"></span></p>
        <p><strong>Subtotal:</strong> $<span id="receipt-subtotal"></span></p>
        <p>Gracias por su compra!</p>
		<div class="back-button">
        <a href="pag1.html">Volver a la página principal</a>
        </div>
    </div>
	

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function completePurchase() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const card = document.getElementById('card').value;

            if (name && email && address && card) {
                document.getElementById('receipt-name').textContent = name;
                document.getElementById('receipt-email').textContent = email;
                document.getElementById('receipt-address').textContent = address;
                document.getElementById('receipt-subtotal').textContent = calculateSubtotal().toFixed(2);

                document.querySelector('.checkout-container').style.display = 'none';
                document.getElementById('receipt-container').style.display = 'block';

                localStorage.removeItem('cart'); // Clear the cart
            } else {
                alert('Por favor, complete todos los campos.');
            }
        }
		

        function calculateSubtotal() {
            return cart.reduce((total, item) => total + item.price * item.quantity, 0);
        }
    </script>
</body>
</html>
